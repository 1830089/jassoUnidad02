<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>FORMULARIO</title>
        <link rel="stylesheet" type="text/css" href="css/micss.css">

    <body>
        <div id="color_div" >
            <h1 align="center">FORMULARIO</h1>
            <br>
	<main>
		<div class="historia" id="historia">
			<form action="" method="POST">
                <div>
                <label for="nombreAlumno">Ingrese el nombre del alumno:</label>
                <input type="text" id="nombreAlumno" name="nombreAlumno" placeholder="Introduzca el nombre">
                <br>

                <div>

                <input type="email" id="email" name="correo" placeholder="Introduzca su correo">
                <br>
                <br>
                </div>
                <div>
                    <label for="email">Correo:</label>
                    <input type="email" id="email" name="correo" placeholder="Introduzca su correo">
                    <br>
                    <br>
                    </div>
                <div>
                    <label for="contrasena">contraseña</label>
                    <input type="password" name="contrasena">
                    <br>
                    <br>
                </div>
                <div>
                    <label for="telefono">Tel:</label>
                    <input type="tel" name="telefono">

                <div>
                    <label for="estado">Estado de origen:</label>
                    <input type="radio" name="estado" id="estado" value="TAMAULIPAS">TAMAULIPAS

                    <br>
                    <br>
                </div>
                <div>

                    <input type="checkbox" name="intereses" value="3">CUMBIAAS
                    <br>
                    <br>
                </div>
                <div>
                    <label>Promedio</label>
                    <select name="tallas" id="tallas">
                        <option value="alto">alto</option>
                        <option value="medio">medio</option>
                        <option value="bajo">bajo</option>
                    </select>
                    <br>
                    <br>
                </div>
                <div>
                    <label>Describe tu persona:</label>
                    <textarea name="descripción">

                    </textarea>
                    <br>
                    <br>
                </div>
                <div>
                    <label>ingre la fecha de hoy</label>
                    <input type="date" name="fecha">
                </div>
                <div>
                <p><input type="submit" value="Enviar"></p>
                <br>
                <br>
                </div>
                
            </form>
	</div>
